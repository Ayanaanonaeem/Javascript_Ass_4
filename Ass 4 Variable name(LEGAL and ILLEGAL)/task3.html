<body>
    <h2 id="head">Rules for naming JS variables</h2>
    <br>
    <br>
    <br>
    
    <script>
       document.write(`variable name can only contain $ sign ,numbers and _. for example : $father_Name1 <br>`)
       document.write(`variable must begin with a letter ,$ and _ .for example: $age ,_age ,age <br>`)
       document.write(`variable names are case sensitive <br>`)
       document.write(`variable names should not be JS keywords<br> `)
    </script>
</body>
